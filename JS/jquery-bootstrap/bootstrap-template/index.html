<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid bg-info main-section p-0">
      <div class="container-fluid container-md h-100">
        <div class="row">
          <div class="col-12">
            <header>
              <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#">Navbar</a>
                  <button
                    class="navbar-toggler bg-light"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse flex-grow-0"
                    id="navbarSupportedContent"
                  >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item mx-3">
                        <a
                          class="nav-link active text-white"
                          aria-current="page"
                          href="#"
                          >Home</a
                        >
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Feature</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link text-white" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </header>
          </div>
        </div>

        <div class="row gy-5 d-flex align-items-center main-section-row h-100">
          <div class="col-md-6 text-white text-center">
            <div class="mt-5">
              <h1 class="fs-2">Cover your page</h1>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Quaerat sunt dolore ipsa, a quibusdam, enim officia eveniet
                nihil amet nulla tempora, vel eaque modi ad quae quo aperiam
                voluptate harum!
              </p>
              <button class="btn btn-light">Learn more</button>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="bg-img m-auto d-flex align-items-center justify-content-center"
            >
              <i class="fa-solid fa-laptop-code text-white"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
