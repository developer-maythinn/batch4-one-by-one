<!DOCTYPE html>
<html>
  <body>
    <h1>PX vs. Rem</h1>
    <p
      style="
        font-size: 24px;
        padding: 16px;
        border: 2px solid;
        background: tomato;
      "
    >
      My font size is 24px
    </p>
    <p
      style="
        font-size: 1.5rem;
        padding: 1rem;
        border: 0.125rem solid;
        background: powderblue;
      "
    >
      My font-size is 1.5rem
    </p>
  </body>
</html>
