<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      h1 {
        color: purple;
        background-color: aqua;
        font-size: 3rem; /* 1rem = 16px */
      }
      div {
        font-size: 20px;
      }
      h2 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div>
      <h2>Div H2</h2>
    </div>
  </body>
</html>
