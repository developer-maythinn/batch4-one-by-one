<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Univarsal selector */
      * {
        color: purple;
      }
      /* type selector */
      h1 {
        background-color: green;
      }
      p {
        background-color: yellow;
        color: blue;
      }
      /* class selector */
      .heading6 {
        background-color: pink;
      }
      /* id selector */
      #heading3 {
        background-color: red;
      }

      /* Attribute selector */
      input[type="text"] {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>Paragraph</p>
    <h2>Heading 2</h2>
    <h6>Heading 6</h6>
    <h6 class="heading6">H6</h6>
    <h4 class="heading6">H4</h4>
    <h3 id="heading3">H3</h3>
    <input type="text" />
    <input type="text" />
    <input type="email" />
  </body>
</html>
