<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .para::first-line {
        background-color: violet;
      }
      .para::first-letter {
        color: red;
        font-size: 30px;
      }
      .para::selection {
        background-color: yellow;
      }
      .para::before {
        content: "Hello";
      }
      .para::after {
        content: "?";
      }
    </style>
  </head>
  <body>
    <p class="para">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti
      temporibus explicabo fugiat commodi ipsam! Vel dolores reiciendis, quod a
      rem repellendus. Ex sequi id vero at, saepe explicabo cumque? Voluptatem.
    </p>
  </body>
</html>
