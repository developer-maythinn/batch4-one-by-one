<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      p {
        text-indent: 50px;
        letter-spacing: 0.5px;
        word-spacing: 5px;
        text-align: justify;
        line-height: 1.5;
      }
      h2 {
        text-align: center;
        /* direction: rtl; */
        text-decoration: overline;
        text-transform: capitalize;
      }
      a {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
      veritatis quae tenetur odio quisquam dignissimos tempora aliquid iure
      aliquam. Eos culpa eius nobis dolores mollitia sit neque esse quas
      quaerat.
    </p>
    <h2>Hello world</h2>
    <a href="#">Click</a>
  </body>
</html>
